<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <div id="container">
        <div id="board">
            <div class="cell">
                <div class="X">X</div>
                <div class="O">O</div>
            </div>
            <div class="cell">
                <div class="X">X</div>
                <div class="O">O</div>
            </div>
            <div class="cell">
                <div class="X">X</div>
                <div class="O">O</div>
            </div>
            <div class="cell">
                <div class="X">X</div>
                <div class="O">O</div>
            </div>
            <div class="cell">
                <div class="X">X</div>
                <div class="O">O</div>
            </div>
            <div class="cell">
                <div class="X">X</div>
                <div class="O">O</div>
            </div>
            <div class="cell">
                <div class="X">X</div>
                <div class="O">O</div>
            </div>
            <div class="cell">
                <div class="X">X</div>
                <div class="O">O</div>
            </div>
            <div class="cell">
                <div class="X">X</div>
                <div class="O">O</div>
            </div>
        </div>
        <div id="control">
            <button id="xBtn">Select X And Begin</button>
            <button id="oBtn">Select O And Begin</button>
            <button id="reBtn">ReSet</button>
        </div>
        <div id="tip">
            <span>Chen</span>
        </div>
    </div>

    <script src="action/jquery.min.js"></script>
    <script src="action/main.js"></script>
</body>
</html>
